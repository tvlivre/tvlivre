<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - TV Livre+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button onclick="history.back()" style="margin:15px; padding:8px 15px; border-radius:6px; cursor:pointer;">⬅ Voltar</button>

  <div class="container">
    <h2>Cadastro</h2>
    <input id="novoUser" type="text" placeholder="Usuário" />
    <input id="novaSenha" type="password" placeholder="Senha" />
    <input id="nome" type="text" placeholder="Nome completo" />
    <input id="cpfCnpj" type="text" placeholder="CPF ou CNPJ" />
    <input id="cep" type="text" placeholder="CEP" />
    <input id="endereco" type="text" placeholder="Endereço" />
    <button onclick="registrar()">Criar conta</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
