<!DOCTYPE html>
<html>
<head>
  <title>Admin - TV Livre+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Painel do Administrador</h1>
    <h3>Adicionar Produto</h3>
    <input type="text" id="nomeProduto" placeholder="Nome do produto">
    <input type="number" id="estoqueProduto" placeholder="Estoque">
    <input type="number" id="precoProduto" placeholder="Preço (R$)">
    <input type="text" id="descricaoProduto" placeholder="Descrição">
    <input type="file" id="imagemProduto">
    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <div id="alertaEstoque" style="color:red; font-weight:bold;"></div>

    <h3>Pedidos</h3>
    <ul id="pedidosLista"></ul>

    <a href="index.html">↩️ Sair</a>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
